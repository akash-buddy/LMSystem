
{% extends 'base.html' %}

{% block content %}
<h2>Members</h2>
<a href="{% url 'member_create' %}" class="btn btn-success mb-2">Add Member</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Debt (â‚¹)</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for member in members %}
      <tr>
        <td>{{ member.id }}</td>
        <td>{{ member.name }}</td>
        <td>{{ member.email }}</td>
        <td>{{ member.phone }}</td>
        <td>{{ member.debt }}</td>
        <td>
          <a href="{% url 'member_update' member.id %}" class="btn btn-sm btn-info">Edit</a>
          <a href="{% url 'member_delete' member.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
