
{% extends 'base.html' %}

{% block content %}
<h2>Import Books from API</h2>
<form method="post">{% csrf_token %}
  <input type="text" name="title" placeholder="Title" class="form-control mb-2">
  <input type="text" name="authors" placeholder="Authors" class="form-control mb-2">
  <input type="text" name="isbn" placeholder="ISBN" class="form-control mb-2">
  <input type="text" name="publisher" placeholder="Publisher" class="form-control mb-2">
  <input type="number" name="count" placeholder="Number of Books (Default 20)" class="form-control mb-2" value="20">
  <button type="submit" class="btn btn-primary">Import</button>
</form>
{% endblock %}
